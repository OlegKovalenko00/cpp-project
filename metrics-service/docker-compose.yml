services:
  metrics-service:
    build:
      context: ..
      dockerfile: metrics-service/Dockerfile
    container_name: metrics-service
    ports:
      - "50051:50051"
      - "8082:8082"
    environment:
      - GRPC_PORT=50051
      - HTTP_PORT=8082
      - POSTGRES_HOST=postgres
      - POSTGRES_DB=metrics_db
      - POSTGRES_USER=metrics_user
      - POSTGRES_PASSWORD=metrics_password
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=guest
      - RABBITMQ_PASSWORD=guest
      - RABBITMQ_QUEUE=metrics_events
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - metrics-network
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    container_name: metrics-postgres
    environment:
      - POSTGRES_DB=metrics_db
      - POSTGRES_USER=metrics_user
      - POSTGRES_PASSWORD=metrics_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5433:5432"
    networks:
      - metrics-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U metrics_user -d metrics_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: metrics-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - metrics-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_running"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

networks:
  metrics-network:
    driver: bridge

volumes:
  postgres_data:
  rabbitmq_data:
